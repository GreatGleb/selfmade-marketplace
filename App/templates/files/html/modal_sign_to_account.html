 <script type="text/javascript"> 
 jQuery(document).ready(function($) { 
 var $window = $(window); 
 function checkWidth() { 
 var windowsize = $window.width(); 
 if (windowsize > 767) { 
 $('a[data-href="account/login"]').click(function (e) { 
 e.preventDefault(); 
 $("#so_sociallogin").modal('show'); 
 }); 
 } 
 } 
 checkWidth(); 
 $(window).resize(checkWidth); 
 }); 
 </script>
